<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benessere Donna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fde8ef;
      color: #333;
    }

    .hero {
      text-align: center;
      background-color: #ec407a;
      color: white;
      padding: 40px 20px;
    }

    .hero h1 {
      margin: 0;
      font-size: 32px;
    }

    .hero p {
      margin: 10px 0 20px;
      font-size: 16px;
    }

    .hero button {
      background-color: white;
      color: #c2185b;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .image-box {
      flex: 1 1 300px;
      text-align: center;
    }

    .image-box img {
      max-width: 100%;
      border-radius: 10px;
    }

    .info-box {
      flex: 1 1 300px;
    }

    .info-box h2 {
      color: #c2185b;
    }

    .info-box button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #ffe0eb;
      gap: 20px;
    }

    .form-box, .review-box {
      flex: 1 1 300px;
    }

    textarea {
      width: 100%;
      height: 60px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      font-family: Arial;
    }

    footer {
      text-align: center;
      background-color: #c2185b;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Benessere Donna</h1>
    <p>Consulti ginecologici online, sempre con te</p>
    <button>Abbonati Ora</button>
  </div>

  <div class="content">
    <div class="image-box">
      <img src="https://medicoprivato.github.io/disponibilita-medica/ginecologa.jpg" alt="Video consulto con ginecologa">
    </div>
    <div class="info-box">
      <h2>Abbonamento Full Time</h2>
      <p>Accesso illimitato ai videoconsulti</p>
      <p><strong>€80 al mese</strong></p>
      <button>Attiva Abbonamento</button>
    </div>
  </div>

  <div class="bottom-section">
    <div class="form-box">
      <h3>Fai la tua domanda</h3>
      <textarea placeholder="Inserisci qui la tua domanda..."></textarea>
    </div>
    <div class="review-box">
      <h3>Recensioni</h3>
      <p>“Mi sono sentita ascoltata e supportata. Servizio fantastico”<br>-- Chiara L.</p>
    </div>
  </div>

  <footer>
    © 2025 Benessere Donna - Servizi Ginecologici Online
  </footer>

</body>
</html>
